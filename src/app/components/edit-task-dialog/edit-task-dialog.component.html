<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>

<form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
<div class="field">
    <div class="control">
        <p style="color:blue">Title</p>
        <input type="text" #taskTextField1="ngModel" class="input" [ngModel]="task.title" name="title" required placeholder="type title of task...">
        <div *ngIf="taskTextField1.invalid" style="margin-top:2px; color:darkred">
            <p class="help is-danger" >Required title </p>
           </div> 
        <p style="color:blue; margin-top:40px">Project</p>
        <input type="text" #taskTextField2="ngModel" class="input" [ngModel]="task.project" name="project" required placeholder="type name of project...">
        <div *ngIf="taskTextField2.invalid" style="margin-top:2px; color:darkred">
            <p class="help is-danger" >Required name of project </p>
           </div>
    </div>

   
       
      

</div>

<br>
<div class="field is-grouped is-grouped-right">
    <div class="control">
    <button type="button" class="button is-light" (click)="close()">Cancel</button>
    </div>
    <div class="control">

        <button type="submit" class="button">Save</button>
    </div>

</div>
</form>
</div>
